language: node_js
node_js:
  - "6"

services:
  - postgresql

before_script:
  - psql -c 'create database postit;' -U postgres
  - npm  install -g sequelize
  - npm  install

cache:
  directories:
    - "node_modules"

after_success:
- npm run cover
after_script: 
  - nyc npm test && nyc report --reporter=text-lcov | coveralls

script: npm run test
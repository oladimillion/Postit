<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="wrapper">
        <section id="login">
            <div><img src="../public/img/andela.jpg" alt="logo" height="60" width="60"></div>
            <form action="" method="POST">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input class="input-field" type="text" name="username" placeholder="Enter Username"></td>
                        <td>Password:</td>
                        <td><input class="input-field" type="password" name="password" placeholder="Enter Password"></td>
                        <td><button type="submit" class="button button-primary">Login</button></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="#">Forgot Password</a></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </section>

        <div id="reg-form">
            <div id="info">
                <h1>Welcome to Postit</h1><br><br>
                <div>Postit allows <br> friends and colleagues<br> create groups for notifications.<br> This way one person can post notifications<br> to everyone by sending a message once. </div>
            </div>
            <div id="registration">
                <br>
                <form action="" method="POST">
                    <fieldset>
                        <legend>Registration</legend>
                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="Enter Username"><br>
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="Enter Email"><br>
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" placeholder="Enter Phone Number"><br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter Password"><br>
                        <label for="cpassoword">Confirm Password:</label>
                        <input type="password" name="cpassword" placeholder="Enter Password Again"><br>
                        <button type="submit" class="button button-primary">Sign Up</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body>
    <div class="wrapper">
        <section id="login">
            <form action="" method="POST">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input class="input-field" type="text" name="username" placeholder="Enter Username"></td>
                        <td>Password:</td>
                        <td><input class="input-field" type="password" name="password" placeholder="Enter Password"></td>
                        <td><button type="submit" class="btn btn-primary">Login</button></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><a href="#">Forgot Password</a></td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </section>
        <div id="reg-form">
            <div id="registration">
                <form action="" method="POST">
                    <fieldset>
                        <legend>Registration</legend>
                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="Enter Username"><br>
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="Enter Email"><br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter Password"><br>
                        <label for="passoword">Confirm Password:</label>
                        <input type="password" name="password" placeholder="Enter Password Again"><br>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
